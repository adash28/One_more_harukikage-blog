baseURL = "https://adash28.github.io/One_more_harukikage-blog/"
languageCode = "en-us"
title = "One More Harukikage personal site"
theme = "PaperMod"

# THIS IS CRITICAL - Add this line:
#canonifyURLs = true

# 开启中文/日文/韩文 (CJK) 支持
hasCJKLanguage = true

# 自动清理 URL 中的特殊字符（防止乱码）
removePathAccents = true

[params]
    defaultTheme = "auto"
    mainSections = [] 
    displayFullContent = false
    showReadingTime = true
    math = true
    ShowBreadCrumbs = true
    ShowPostNavLinks = true
    ShowCodeCopyButtons = true
    ShowRssButtonInSectionTermList = true

    # 欢迎屏幕配置
    welcomeTitle = "欢迎来到再弹一曲春日影的世界"
    welcomeSubtitle = "探索创意，分享知识，共同成长"

    # 首页配置
    [params.homeInfoParams]
        Title = "欢迎来到再弹一曲春日影个人网站~"
        Content = ""

    # Giscus 评论系统配置
    # 请访问 https://giscus.app/zh-CN 获取以下配置信息
    [params.giscus]
        repo = "adash28/One_more_harukikage-blog"  # 您的 GitHub 仓库（格式：用户名/仓库名）
        repoID = ""  # 仓库 ID（在 giscus 网站获取）
        category = "Announcements"  # 讨论分类
        categoryID = ""  # 分类 ID（在 giscus 网站获取）
        mapping = "pathname"  # 页面与讨论的映射关系
        strict = "0"  # 严格匹配
        reactionsEnabled = "1"  # 启用反应
        emitMetadata = "0"  # 发送元数据
        inputPosition = "bottom"  # 输入框位置
        theme = "preferred_color_scheme"  # 主题（自动适配）
        lang = "zh-CN"  # 语言
        loading = "lazy"  # 懒加载

relativeURLs = true
canonifyURLs = true

