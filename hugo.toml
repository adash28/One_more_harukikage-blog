baseURL = "https://adash28.github.io/One_more_harukikage-blog/"
languageCode = "en-us"
title = "One More Harukikage personal site"
theme = "PaperMod"

# THIS IS CRITICAL - Add this line:
#canonifyURLs = true

# 开启中文/日文/韩文 (CJK) 支持
hasCJKLanguage = true

# 自动清理 URL 中的特殊字符（防止乱码）
removePathAccents = true

[params]
    defaultTheme = "auto"
    mainSections = [] 
    displayFullContent = false
    showReadingTime = true
    math = true
    ShowBreadCrumbs = true
    ShowPostNavLinks = true
    ShowCodeCopyButtons = true
    ShowRssButtonInSectionTermList = true

    # 欢迎屏幕配置
    welcomeTitle = "欢迎来到再弹一曲春日影的世界"
    welcomeSubtitle = "探索创意，分享知识，共同成长"

    # 首页配置
    [params.homeInfoParams]
        Title = "欢迎来到再弹一曲春日影个人网站~"
        Content = ""

    # Giscus 评论系统配置
    # 请访问 https://giscus.app/zh-CN 获取以下配置信息
    [params.giscus]
    repo = "adash28/One_more_harukikage-blog"
    repoID = "R_kgDOQ2dxxw"              # 从 giscus 网站获取
    category = "Announcements"
    categoryID = "DIC_kwDOQ2dxx84C136Z"          # 从 giscus 网站获取
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "preferred_color_scheme"
    lang = "zh-CN"
    loading = "lazy"
relativeURLs = true
canonifyURLs = true

